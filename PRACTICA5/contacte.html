<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- css -->
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>
    <!-- Navigation-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Introduim un llistat dels elements del menu que volem tenir. A home i contacte posem els links per a que
                redireccionin a les pagines desitjades (href)-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Característiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacte.html">Contacte</a>
                    </li>
                </ul>
            </div>
            <!-- Icona de caixa amb fletxa que esta a la part dreta del menu. Es fica directament desde bootstrap, sense pujar la icona-->
            <i class="bi bi-box-arrow-right"></i>
        </div>
    </nav>
    <!-- Formulari -->
    <!-- Per al formulari fem diferents files dins d'un container. Després, fem divs que ocupin sis columnes si volem dos elements per fila, 12 columnes
    si nomes volem 1 element, o 4 columnes si en volem 3 per fila. -->
    <section>
        <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="inputnom">Nom</label>
                        <input type="nom" class="form-control" id="inputnom">
                    </div>
                    <div class="col-lg-6">
                        <label for="inputcognoms">Cognoms</label>
                        <input type="cognoms" class="form-control" id="inputcognoms">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="inputEmail">Correu electronic</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-lg-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="inputAdreça">Adreça</label>
                        <input type="adreça" class="form-control" id="inputAdreça" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <!-- Per a inputs on hi ha seleccions, fem servir l'etiqueta de select, seguida de diferents opcions.
                        La opció selected sera la que sortira per defecte-->
                        <label for="inputPais">Pais</label>
                        <select id="inputPais" class="form-control">
                            <option selected>Escull un pais</option>
                            <option>Catalunya</option>
                            <option>Espanya</option>
                            <option>França</option>
                            <option>Itàlia</option>
                            <option>Altres</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="inputCiutat">Ciutat</label>
                        <select id="inputCiutat" class="form-control">
                            <option selected>Escull una ciutat</option>
                            <option>Barcelona</option>
                            <option>Madrid</option>
                            <option>Paris</option>
                            <option>Roma</option>
                            <option>Altres</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label for="inputCP">C.P.</label>
                        <input type="text" class="form-control" id="inputCP">
                    </div>
                </div>
                <!-- Amb my indiquem el marge que volem que tingui el eix y en aquest div.-->
                <div class="col-lg-12 my-3">
                    <div class="check">
                        <!-- Amb un input de tipus checkbox, podem fer una opcio que es marqui al fer clic a una casella-->
                        <input class="check-input" type="checkbox" id="gridCheck">
                        <label class="check-label" for="gridCheck">
                            Accepto les condicions
                        </label>
                    </div>
                </div>
                <!-- I amb aquesta classe de bootstrap podem fer un botó simple del qual podem editar el text-->
                <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </section>
</body>

</html>
